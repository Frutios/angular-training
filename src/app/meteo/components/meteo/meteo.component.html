<mat-card>
    <mat-card-title-group>
        <mat-card-title>
            {{"METEO.TITLE" | translate}}
        </mat-card-title>
    </mat-card-title-group>
    <mat-nav-list *ngIf="meteo$ | async as meteo">
        <h3 matLine>{{"METEO.MIN_TEMP" | translate}} : {{ meteo.daily.temperature_2m_min[0]}} {{ meteo.daily_units.temperature_2m_min
            }}</h3>
        <h3 matLine>{{"METEO.MAX_TEMP" | translate}} : {{ meteo.daily.temperature_2m_max[0]}} {{ meteo.daily_units.temperature_2m_max
            }}</h3>
    </mat-nav-list>
    <at-sun [meteo$]="meteo$"></at-sun>
    <div class="form">
        <at-day-form (startDate)="onStartDateChange($event)" (endDate)="onEndDateChange($event)"></at-day-form>
        <button class="form-btn" mat-flat-button color="primary" (click)="sendDates()">{{"ACTIONS.REFRESH" | translate}}</button>
    </div>
</mat-card>
