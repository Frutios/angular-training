<mat-form-field appearance="fill">
    <mat-label>{{"DATE.INTERVAL_LABEL" | translate}}</mat-label>
    <mat-date-range-input [rangePicker]="picker">
        <input #startDate matStartDate (dateChange)="onStartDateChange(startDate.value)" name="startDate">
        <input #endDate matEndDate (dateChange)="onEndDateChange(endDate.value)" name="endDate">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
